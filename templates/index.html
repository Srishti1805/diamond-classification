<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #f4f4f9; 
            color: #333; 
        }
        form { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            max-width: 600px; 
            margin: auto; 
        }
        input, select { 
            margin: 10px 0; 
            padding: 10px; 
            width: calc(100% - 22px); 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            padding: 10px 20px; 
            margin-top: 20px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            grid-column: span 2; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        h2 { 
            color: #007bff; 
        }
        h3 { 
            color: #28a745; 
        }
        label { 
            display: block; 
        }
    </style>
</head>
<body>

    <h2>Diamond Type Prediction</h2>

    <form method="POST">
        <label>Shape: 
            <select name="shape">
                {% for key, value in shape_mapping.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </label>

        <label>Color: 
            <select name="color">
                {% for key, value in color_mapping.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </label>

        <label>Clarity: 
            <select name="clarity">
                {% for key, value in clarity_mapping.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </label>

        <label>Carat Weight: <input type="number" name="carat_weight" step="0.01" required></label>
        <label>Length/Width Ratio: <input type="number" name="length_width_ratio" step="0.01" required></label>
        <label>Depth %: <input type="number" name="depth" step="0.01" required></label>
        <label>Table %: <input type="number" name="table" step="0.01" required></label>

        <label>Polish: 
            <select name="polish">
                {% for key, value in polish_mapping.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </label>

        <label>Symmetry: 
            <select name="symmetry">
                {% for key, value in symmetry_mapping.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </label>

        <label>Girdle: 
            <select name="girdle">
                {% for key, value in girdle_mapping.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </label>

        <label>Length: <input type="number" name="length" step="0.01" required></label>
        <label>Width: <input type="number" name="width" step="0.01" required></label>
        <label>Height: <input type="number" name="height" step="0.01" required></label>
        <label>Price: <input type="number" name="price" required></label>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Type: {{ prediction }}</h3>
    {% endif %}

</body>
</html>
